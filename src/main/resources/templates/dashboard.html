<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.4/collection/components/icon/icon.min.css">
</head>
<body>
<header>
  <div class="header-container">
    <h1>Dashboard</h1>
  </div>
</header>

<main>
  <section class="dashboard-section">

    <div class="dashboard-card telegram-card">
      <h2>Telegram Integration</h2>
      <p class="telegram-status">
        <span id="telegramStatus"><a href="/telegram-link">Link</a> telegram id</span>
      </p>
    </div>

    <!-- Overall Progress -->
    <div class="dashboard-card">
      <h2>Overall Progress</h2>
      <div class="progress-content">
        <p><strong>Total Weight Lifted:</strong> 5000 kg</p>
        <p><strong>Total Workouts:</strong> 15</p>
      </div>
    </div>

    <!-- All Added Exercises -->
    <div class="dashboard-card">
      <h2>All Exercises</h2>
      <ul class="exercise-list">
        <li>Squat - 150kg</li>
        <li>Deadlift - 180kg</li>
        <li>Bench Press - 100kg</li>
      </ul>
      <button class="view-details">View All</button>
    </div>
  </section>
</main>

<script>
  // Example JavaScript to enhance interactivity (if needed)
  document.querySelectorAll('.view-details').forEach(button => {
    button.addEventListener('click', () => {
      alert('Details feature coming soon!');
    });
  });

  // JavaScript to handle highlighting and interactivity
  const telegramId = ""; // Simulate fetching from database; set as empty if no Telegram ID
  const telegramButton = document.getElementById('telegramButton');
  const telegramStatus = document.getElementById('telegramStatus');

  if (!telegramId) {
    telegramButton.classList.add('highlight');
    telegramStatus.textContent = 'Not Linked';
  } else {
    telegramButton.classList.remove('highlight');
    telegramStatus.textContent = 'Linked';
  }

  telegramButton.addEventListener('click', () => {
    const newTelegramId = prompt("Enter your Telegram ID:");
    if (newTelegramId) {
      // Simulate saving to database
      alert(`Telegram ID updated to: ${newTelegramId}`);
      telegramButton.classList.remove('highlight');
      telegramStatus.textContent = 'Linked';
    }
  });
</script>
</body>
</html>
