<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.4/collection/components/icon/icon.min.css">
</head>
<body>
<header>
  <div class="header-container">
    <h1>Dashboard</h1>
  </div>
</header>

<main>
  <section class="dashboard-section">
    <!-- Last Added Workout -->
    <div class="dashboard-card">
      <h2>Last Added Workout</h2>
      <div class="workout-content">
        <p><strong>Exercise:</strong> Bench Press</p>
        <p><strong>Weight:</strong> 100 kg</p>
        <p><strong>Sets:</strong> 3</p>
        <button class="view-details">View Details</button>
      </div>
    </div>

    <!-- Overall Progress -->
    <div class="dashboard-card">
      <h2>Overall Progress</h2>
      <div class="progress-content">
        <p><strong>Total Weight Lifted:</strong> 5000 kg</p>
        <p><strong>Total Workouts:</strong> 15</p>
      </div>
    </div>

    <!-- All Added Exercises -->
    <div class="dashboard-card">
      <h2>All Exercises</h2>
      <ul class="exercise-list">
        <li>Squat - 150kg</li>
        <li>Deadlift - 180kg</li>
        <li>Bench Press - 100kg</li>
      </ul>
      <button class="view-details">View All</button>
    </div>
  </section>
</main>

<script>
  // Example JavaScript to enhance interactivity (if needed)
  document.querySelectorAll('.view-details').forEach(button => {
    button.addEventListener('click', () => {
      alert('Details feature coming soon!');
    });
  });
</script>
</body>
</html>
